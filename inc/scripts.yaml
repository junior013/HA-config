# Automation helper scripts
minimal_light_if_sun_below_horizon:
  sequence:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - service: light.turn_on
      entity_id: light.eloterek_2
      data:
        brightness_pct: 5

cover_open_if_sun_above_horizon:              
  sequence:
    - condition: state
      entity_id: sun.sun
      state: above_horizon
    - service: scene.turn_on
      entity_id: scene.covers_half

hallway_light_on_for_time:
  sequence:
    - condition: state
      entity_id: light.szelfogo
      state: 'off'
    - service: light.turn_on
      entity_id: light.szelfogo
      data:
        brightness_pct: 10
    - delay:
        seconds: 15
    - service: light.turn_on
      entity_id: light.szelfogo
      data:
        brightness: 0
        transition: 3

