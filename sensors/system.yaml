  - platform: hddtemp
    disks:
      - /dev/sda
      - /dev/sdc
      - /dev/sdd
      - /dev/sde
      - /dev/sdf
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use_percent
        arg: /mnt/store0
      - type: memory_use_percent
      - type: swap_use_percent
      - type: load_15m
      - type: processor_use
      - type: last_boot