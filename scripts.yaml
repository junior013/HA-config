# Morning routine
morning_routine:
  alias: Morning routine
  sequence:
    - delay:
        hours: 0
        minutes: 10
        seconds: 0
        milliseconds: 0
    - service: media_player.volume_set
      data:
        volume_level: 0.01
      target:
        entity_id: media_player.sonos_beam
    - service: media_player.select_source
      data:
        source: Rocker Rádió
      target:
        entity_id: media_player.sonos_beam
    - repeat:
        count: '4'
        sequence:
          - delay:
              hours: 0
              minutes: 1
              seconds: 0
              milliseconds: 0
          - service: media_player.volume_up
            data: {}
            target:
              entity_id: media_player.sonos_beam
    - delay:
        hours: 0
        minutes: 1
        seconds: 0
        milliseconds: 0
    - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: above_horizon
          sequence:
            - service: scene.turn_on
              data: {}
              target:
                entity_id: scene.covers_kitchen_day
      default:
        - service: light.turn_on
          data:
            transition: 120
            brightness_pct: 50
            color_temp: 420
          target:
            entity_id: light.konyha
    - service: light.turn_on
      target:
        entity_id: light.tablet_screens
    - delay:
        hours: 0
        minutes: 5
        seconds: 0
        milliseconds: 0
    - service: switch.turn_on
      target:
        entity_id: switch.coffee
    - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: above_horizon
          sequence:
            - service: scene.turn_on
              data: {}
              target:
                entity_id: scene.covers_livingroom_day
      default:
        - service: light.turn_on
          data:
            transition: 120
            brightness_pct: 50
            color_temp: 420
          target:
            entity_id: light.eloterek
    - delay:
        hours: 0
        minutes: 5
        seconds: 0
        milliseconds: 0
    - service: sonos.join
      data:
        master: media_player.sonos_beam
        entity_id: media_player.living_room
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.furdo
  mode: single
  icon: mdi:bed-outline

