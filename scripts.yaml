# Automation helper scripts
minimal_light_if_sun_below_horizon:
  sequence:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - service: light.turn_on
      target:
        entity_id: light.eloterek
      data:
        brightness_pct: 5
    - condition: state
      state: home
      entity_id: person.izer_nandor_jr
    - service: light.turn_on
      entity_id: light.szoba
      data:
        brightness_pct: 5

cover_open_if_sun_above_horizon:              
  sequence:
    - condition: state
      entity_id: sun.sun
      state: above_horizon
    - service: scene.turn_on
      entity_id: scene.covers_day

hallway_light_on_for_time:
  sequence:
    - condition: state
      entity_id: light.szelfogo
      state: 'off'
    - service: light.turn_on
      entity_id: light.szelfogo
      data:
        brightness_pct: 10
    - delay:
        seconds: 15
    - condition: state
      entity_id: light.etkezo
      state: 'off'
    - service: light.turn_on
      entity_id: light.szelfogo
      data:
        brightness: 0
        transition: 3

# Nissan LEAF helper scripts
leaf_charge:
  alias: Start charging
  sequence:
    - service: nissan_leaf.start_charge
      data:
        vin: !secret nissan_leaf_vin
leaf_update:
  alias: Update status
  sequence:          
    - service: nissan_leaf.update
      data:
        vin: !secret nissan_leaf_vin
